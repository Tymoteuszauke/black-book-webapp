<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
  <div class="container justify-content-center">
    <div class="row">
      <h1>{{title}}</h1>
    </div>
    <br />
  </div>
</nav>
<div class="container">
  <div class="row justify-content-center">
    <h2>My Discount Library</h2>
  </div>
  <div class="row justify-content-center">
    <input type="text" #titleInput (keypress)='searchEvent(titleInput.value, priceFromSlider.value, priceToSlider.value)'>
    <button class="btn" type="submit" (click)='searchEvent(titleInput.value)'>Search</button>
  </div>
  <div class="row justify-content-center">
    <input type=range #priceFromSlider max='1000' value='0' (input)='updatePriceFrom(priceFromSlider.value)' />
    <label class="range-slider-label">{{this.priceFrom}}</label>
    <input type=range #priceToSlider min='{{priceFrom}}' max='2000' value='2000' (input)='updatePriceTo(priceToSlider.value)' />
    <label class="range-slider-label">{{this.priceTo}}</label>
  </div>
  <div class="row justify-content-center">
    <select [(ngModel)]="selectedValue">
      <option *ngFor="let genre of genres" [ngValue]="genre.id">{{genre.name}}</option>
    </select>
  </div>
  <div class="row justify-content-center">
    <button class="btn" type='submit' (click)='searchEvent(titleInput.value, priceFromSlider.value, priceToSlider.value)'> check! </button>
  </div>
</div>
<br />
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <label> Page {{bookService.getCurrentPage()}} from {{bookService.getTotalPages()}}</label>
      <button class="btn" type="submit" (click)='previousPage(titleInput.value)'> < </button>
      <button class="btn" type="submit" (click)='nextPage(titleInput.value)'> > </button>
    </div>
  </div>
</div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-7">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let bookDiscount of bookDiscounts" [class.selected]="bookDiscount === selectedBookDiscount">
          <book-discount-detail [style.display]="getStyle(bookDiscount)" [bookDiscount]="selectedBookDiscount"></book-discount-detail>
          <div (click)="onSelect(bookDiscount)">
            <span class="badge">{{bookDiscount.id}}</span> {{bookDiscount.bookView.title}} <span class="badge-price"> {{bookDiscount.price}} PLN</span>
            <span class="glyphicon glyphicon-shopping-cart"></span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
